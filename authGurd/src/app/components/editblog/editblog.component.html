<div class="container-fluid p-5">
    <form #blogForm="ngForm" (ngSubmit)="add(blogForm.value)">
       
        <div class="box  p-5">
           <h1 class="text text-center text-success">EDIT</h1>
            <div class="mb-3 p-2">
                <input type="text" 
                name="title" ngModel class="form-control" 
                ngModel={{newblog.title}} placeholder="Title">
            </div>
            <div class="mb-3 p-2">
                <input type="text" 
               name="desc" ngModel ngModel={{newblog.desc}} 
               class="form-control" placeholder="description"> 
            </div>
            <div class="mb-3 p-2">
                <input type="link" 
                name="img" ngModel class="form-control" 
                ngModel={{newblog.img}} placeholder="image url">
            </div>
            <div class="mb-3 p-2">
                <select ngModel name="ctgry"  class="form-control" >
                  <option value="" *ngFor="let c of ctry" selected>{{c}}</option>
            </select>
              </div>
            <div class="mb-3 p-2">
                <input type="submit" value="update"  class="btn btn-success">
            </div>
          
        </div>
    </form>
</div>
